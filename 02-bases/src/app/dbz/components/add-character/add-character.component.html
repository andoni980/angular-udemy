
<div class="container">
  <h4 class="card-title mb-3">Agregar Personaje</h4>
  <form class="card card-body text-bg-light " style="width: 30rem" (ngSubmit)="emitCharacter()">
    
    <input [(ngModel)]="character.name" name="name" class="form-control  card-text" type="text" placeholder="Nombre">
    
    <input [(ngModel)]="character.power" name="power" class="form-control card-text" type="number" placeholder="Poder">
    
    <button type="submit" class="btn btn-primary mt-3 card-text">
      
      Agregar
      
    </button>
    
    <!-- <pre>{{ character | json }}</pre> -->
    
  </form>
  
</div>
