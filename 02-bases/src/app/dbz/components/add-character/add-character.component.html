
<div class="class-header">
  <h4 class="card-title mb-3">Agregar Personaje</h4>
</div>
<form class="card card-body text-bg-light m-auto" style="width: 30rem" (ngSubmit)="emitCharacter()">

  <input [(ngModel)]="character.name" name="name" class="form-control mb-3 card-text" type="text" placeholder="Nombre">

  <input [(ngModel)]="character.power" name="power" class="form-control mb-3 card-text" type="number" placeholder="Poder">

  <button type="submit" class="btn btn-primary mt-3 card-text">

    Agregar

  </button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
