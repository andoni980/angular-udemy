
<h4>Listado</h4>

<ul class="list-group list-group-flush">
  <li *ngFor="
    let character of characterList;
    let i = index;
  " class="list-group-item">

    <span class="text-primary">{{ i + 1 }}.</span>
    <span class=>{{ character.name }}</span>
    <strong> - Power: </strong>
    <span>{{ character.power }}</span><br>

  </li>
</ul>
